<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Fermate della corsa {{ trip_id }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="p-4"   data-trip-id="{{ trip_id }}">
    <button class="btn btn-secondary mb-3" onclick="history.back()" style="position: fixed; top: 20px; left: 20px; z-index: 1050;">
        ‚Üê Indietro
    </button>
  <div class="container">
    <h1 class="mb-4">Fermate della corsa: {{ trip_id }}</h1>

    <div class="mb-3">
        <button class="btn btn-primary me-2" onclick="caricamediaStopTimes()">
            Mostra/Nascondi Numero Fermate
        </button>
        <button class="btn btn-primary" onclick="loadMap(tripId)">
            Mostra/Nascondi Mappa Fermate
        </button>
    </div>


    <div id="media-stop-times" style="margin-top: 2rem;"></div>
    <div id="map" style="width:100%; height:600px; margin-top:2rem; margin-bottom: 2rem; display:none;"></div>


    <table class="table table-hover table-glass" id="stop-times-table">
      <thead>
        <tr>
          <th>Sequenza</th>
          <th>Fermata</th>
          <th>Orario arrivo</th>
          <th>Orario partenza</th>
        </tr>
      </thead>
      <tbody id="stop-times-body">
        <!-- Stop times inserite con JS -->
      </tbody>
    </table>
  </div>

    <!-- Toast container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer" style="z-index: 9999;"></div>





  <!-- Bootstrap + Script JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Plotly JS -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Script personalizzato -->
  <script src="{{ url_for('static', filename='js/stop_times.js') }}"></script>




</body>
</html>
