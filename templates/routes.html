<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Gestione Linee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="p-4">
  <button class="btn btn-secondary mb-3" onclick="history.back()" style="position: fixed; top: 20px; left: 20px; z-index: 1050;">
    ‚Üê Indietro
  </button>
  <div class="container">
    <h1 class="mb-4">üöç Gestione Linee</h1>

    <!-- Pulsante per aprire il modal di creazione -->
    <button class="btn btn-pill mb-3" onclick="apriModalNuovaLinea()">+ Aggiungi Nuova Linea</button>

    <div class="mb-3">
      <button class="btn btn-pill me-2" onclick="caricaGraficoCorse()">Mostra/Nascondi Numero Corse per Linea</button>
      <button class="btn btn-pill" onclick="caricaGraficoFermate()">Mostra/Nascondi Numero Fermate per Linea</button>
    </div>

    <!-- Contenitori per i grafici -->
    <div id="contenitore-grafico" style="margin-top: 2rem; margin-bottom: 2rem;"></div>



    <!-- Tabella linee -->
    <table class="table table-hover table-glass" id="routes-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome breve</th>
          <th>Nome esteso</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody id="routes-body">
        <!-- Le righe vengono inserite tramite JS -->
      </tbody>
    </table>
  </div>







  <!-- Modal per creare/modificare una linea -->
  <div class="modal fade" id="routeModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" onsubmit="salvaLinea(event)">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Nuova Linea</h5>
        </div>
        <div class="modal-body">
          <input type="hidden" id="modalMode" value="create" />
          <input type="hidden" id="originalRouteId" />

          <div class="mb-3">
            <label class="form-label">ID linea</label>
            <input type="text" class="form-control" id="route_id" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Nome breve</label>
            <input type="text" class="form-control" id="route_short_name" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Nome esteso</label>
            <input type="text" class="form-control" id="route_long_name" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Salva</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
        </div>
      </form>
    </div>
  </div>



  <!-- Modal conferma eliminazione -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">Conferma Eliminazione</h5>
        </div>
        <div class="modal-body">
          <p>Sei sicuro di voler eliminare questa linea?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
          <button type="button" class="btn btn-danger" onclick="confermaEliminazione()">Elimina</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Contenitore dei toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer" style="z-index: 9999;"></div>











  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Script personalizzato -->
  <script src="{{ url_for('static', filename='js/routes.js') }}"></script>

 
</body>
</html>
